<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Multiplication Card Match</title>
    <script src="songdata.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #game-container {
            text-align: center;
            padding: 20px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            background: transparent;
            color: var(--color-text, currentColor);
            padding: 4px 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 100;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: clamp(16px, 2.2vw, 20px);
            cursor: pointer;
        }

        select {
            padding: 10px 12px;
            font-size: clamp(20px, 3vw, 28px);
            cursor: pointer;
            margin: 0;
        }

        .header-icon {
            font-size: clamp(20px, 2.6vw, 26px);
            cursor: pointer;
            user-select: none;
            display: none;
        }

        #restartBtn {
            display: none;
            font-size: 20px;
            padding: 6px 10px;
        }

        .size-option {
            background: none;
            border: 1px solid currentColor;
            font-size: clamp(20px, 3vw, 30px);
        }

        .size-option.cn {
            font-family: "Yuji Mai", serif;
            font-size: clamp(22px, 3.2vw, 32px);
        }

        #game-board {
            display: grid;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 980px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            height: auto;
            aspect-ratio: 120 / 78;
            cursor: pointer;
            perspective: 800px;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.2s, transform 0.2s;
        }

        .card.dealt {
            opacity: 1;
            transform: translateY(0);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.flipped .card-face {
            border-color: #1e88e5;
            border-width: 3px;
        }

        .card-face {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 6px;
            backface-visibility: hidden;
            border: 1px solid currentColor;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.question .card-face {
            border-style: dashed;
            border-width: 2px;
        }

        .card.matched .card-face {
            border-color: #2e7d32;
            color: #2e7d32;
        }

        .card-text {
            font-size: clamp(16px, 3.6vw, 32px);
            line-height: 1.1;
        }

        .chinese-text {
            font-family: "Yuji Mai", serif;
        }

        #match-popup {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        #match-popup.show {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-card {
            padding: 18px 22px;
            border: 2px solid currentColor;
            text-align: center;
            background: #fff;
        }

        .popup-text {
            font-size: clamp(30px, 5.2vw, 52px);
            margin-bottom: 12px;
        }

        .dots-grid {
            display: grid;
            gap: 6px;
            justify-content: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            border: 1px solid currentColor;
            border-radius: 50%;
        }

        #data-panel {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            box-sizing: border-box;
        }

        #data-panel.show {
            display: flex;
        }

        .data-card {
            background: #fff;
            color: inherit;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .data-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .data-tab {
            padding: 6px 10px;
            border: 1px solid currentColor;
            background: none;
            cursor: pointer;
            font-size: clamp(16px, 2.4vw, 22px);
        }

        .data-tab.active {
            font-weight: bold;
        }

        .data-list {
            display: grid;
            gap: 0;
            font-size: clamp(18px, 3.2vw, 26px);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .data-ctext {
            text-align: right;
            flex: 1;
        }

        .data-cans {
            text-align: left;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <select id="modeSelect">
            <option value="cn">‰∏≠ÊñáÂ≠ó</option>
            <option value="num">Êï∏Â≠ó</option>
        </select>
        <span id="restartIcon" class="header-icon">üé≤</span>
        <span id="homeIcon" class="header-icon">üè†</span>
        <span id="bookIcon" class="header-icon">üìñ</span>
    </header>
    <div id="game-container">
        
        <div id="setup">
            <div class="difficulty-buttons">
                <button class="size-option" data-grid="2x3">2 x 3</button>
                <button class="size-option" data-grid="3x4">3 x 4</button>
                <button class="size-option" data-grid="4x5">4 x 5</button>
                <button class="size-option" data-grid="5x6">5 x 6</button>
            </div>
        </div>

        <div id="game-board"></div>
    </div>
        <div id="match-popup" aria-live="polite">
        <div class="popup-card">
            <div id="popupText" class="popup-text"></div>
            <div id="popupDots" class="dots-grid"></div>
        </div>
    </div>
    <div id="data-panel">
        <div class="data-card">
            <div id="dataTabs" class="data-tabs">
                <button class="data-tab" data-mult="2">2</button>
                <button class="data-tab" data-mult="3">3</button>
                <button class="data-tab" data-mult="4">4</button>
                <button class="data-tab" data-mult="5">5</button>
                <button class="data-tab" data-mult="6">6</button>
                <button class="data-tab" data-mult="7">7</button>
                <button class="data-tab" data-mult="8">8</button>
                <button class="data-tab" data-mult="9">9</button>
            </div>
            <div id="dataList" class="data-list"></div>
        </div>
    </div>

    <script>
        let selectedPairs = [];
        let flippedCards = [];
        let matchesFound = 0;
        let moves = 0;
        let gameActive = false;
        let canFlip = true;
        let totalPairs = 0;
        let cardNumber = 1;
        let currentMode = 'cn';
        let currentGridSize = '';
        let inGame = false;

        const modeSelect = document.getElementById('modeSelect');
        const sizeOptions = Array.from(document.querySelectorAll('.size-option'));
        const restartIcon = document.getElementById('restartIcon');
        const homeIcon = document.getElementById('homeIcon');
        const bookIcon = document.getElementById('bookIcon');
        const gameBoard = document.getElementById('game-board');
        const matchPopup = document.getElementById('match-popup');
        const popupText = document.getElementById('popupText');
        const popupDots = document.getElementById('popupDots');
        const dataPanel = document.getElementById('data-panel');
        const dataTabs = Array.from(document.querySelectorAll('.data-tab'));
        const dataList = document.getElementById('dataList');
        let activeMultiplier = 2;
        let popupTimers = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame(gridSize) {
            gameActive = true;
            canFlip = true;
            flippedCards = [];
            matchesFound = 0;
            moves = 0;
            selectedPairs = [];
            cardNumber = 1;
            currentGridSize = gridSize;
            inGame = true;
            
            // Hide setup buttons and show restart button
            document.getElementById('setup').style.display = 'none';
            restartIcon.style.display = 'inline-block';
            homeIcon.style.display = 'inline-block';
            bookIcon.style.display = 'inline-block';
            
            const [rows, cols] = gridSize.split('x').map(Number);
            totalPairs = (rows * cols) / 2;
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // Select random pairs
            const shuffled = shuffleArray([...multiplicationTable]);
            selectedPairs = shuffled.slice(0, totalPairs);
            
            // Create cards array with pairs
            let cards = [];
            selectedPairs.forEach(pair => {
                const factors = pair.mtext.match(/(\d+)\s*x\s*(\d+)/);
                const dotRows = factors ? Number(factors[1]) : 1;
                const dotCols = factors ? Number(factors[2]) : Number(pair.mans) || 1;
                const cnQuestion = pair.ctext;
                const cnAnswer = pair.cans;
                const modeQuestion = pair.mtext;
                const modeAnswer = pair.mans;
                const cnPhrase = `${pair.ctext}&nbsp;${pair.cans}`;
                const modePhrase = `${pair.mtext}&nbsp;=&nbsp;${pair.mans}`;

                // Question card
                cards.push({
                    type: 'question',
                    id: pair.ctext + pair.mtext,
                    pairId: pair.ctext + pair.mtext + pair.cans + pair.mans,
                    dotRows,
                    dotCols,
                    cnText: cnQuestion,
                    modeText: modeQuestion,
                    cnPhrase,
                    modePhrase,
                    matchValue: pair.mans
                });
                
                // Answer card
                cards.push({
                    type: 'answer',
                    id: pair.cans + pair.mans,
                    pairId: pair.ctext + pair.mtext + pair.cans + pair.mans,
                    dotRows,
                    dotCols,
                    cnText: cnAnswer,
                    modeText: modeAnswer,
                    cnPhrase,
                    modePhrase,
                    matchValue: pair.mans
                });
            });
            
            // Shuffle cards
            cards = shuffleArray(cards);
            
            // Clear and create cards
            gameBoard.innerHTML = '';
            cards.forEach((cardData, index) => {
                const card = document.createElement('div');
                card.className = `card ${cardData.type === 'question' ? 'question' : 'answer'}`;
                card.dataset.id = cardData.id;
                card.dataset.pairId = cardData.pairId;
                card.dataset.type = cardData.type;
                card.dataset.cnText = cardData.cnText;
                card.dataset.modeText = cardData.modeText;
                card.dataset.cnPhrase = cardData.cnPhrase;
                card.dataset.modePhrase = cardData.modePhrase;
                card.dataset.dotRows = cardData.dotRows;
                card.dataset.dotCols = cardData.dotCols;
                card.dataset.matchValue = cardData.matchValue;
                
                // Set card number
                card.setAttribute('data-number', cardNumber);
                
                const inner = document.createElement('div');
                inner.className = 'card-inner';

                const front = document.createElement('div');
                front.className = 'card-face card-front';
                front.textContent = '';

                const back = document.createElement('div');
                back.className = 'card-face card-back';
                back.innerHTML = buildCardText(cardData);

                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);

                setTimeout(() => {
                    card.classList.add('dealt');
                }, index * 50);
                
                cardNumber++;
            });
            
            updateDisplay();
        }

        function flipCard(card) {
            if (!gameActive || !canFlip || card.classList.contains('flipped') || 
                card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateDisplay();
                
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.matchValue === card2.dataset.matchValue &&
                           card1.dataset.type !== card2.dataset.type;
            
            if (isMatch) {
                // Match found
                card1.classList.add('matched');
                card2.classList.add('matched');
                const questionCard = card1.dataset.type === 'question' ? card1 : card2;
                showMatchPopup(questionCard);
                matchesFound++;
                updateDisplay();
                
                if (matchesFound === totalPairs) {
                    setTimeout(() => {
                        gameActive = false;
                    }, 500);
                }
                flippedCards = [];
                canFlip = true;
            } else {
                // No match - flip back
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 600);
            }
        }

        function updateDisplay() {
            return;
        }

        function showMatchPopup(card) {
            const text = currentMode === 'cn'
                ? card.dataset.cnPhrase
                : card.dataset.modePhrase;
            popupText.innerHTML = currentMode === 'cn'
                ? `<span class="chinese-text">${text}</span>`
                : text;
            popupDots.innerHTML = '';
            popupDots.style.gridTemplateColumns = `repeat(${card.dataset.dotCols}, 1fr)`;
            const count = Number(card.dataset.dotRows) * Number(card.dataset.dotCols);
            popupTimers.forEach(clearTimeout);
            popupTimers = [];
            for (let i = 0; i < count; i++) {
                const timer = setTimeout(() => {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    popupDots.appendChild(dot);
                }, i * 100);
                popupTimers.push(timer);
            }
            matchPopup.classList.add('show');
        }

        function setActiveTab(multiplier) {
            activeMultiplier = multiplier;
            dataTabs.forEach((tab) => {
                tab.classList.toggle('active', Number(tab.dataset.mult) === multiplier);
            });
            renderDataList();
        }

        function renderDataList() {
            dataList.innerHTML = '';
            multiplicationTable.forEach((item) => {
                const mult = parseInt(item.mtext, 10);
                if (mult !== activeMultiplier) {
                    return;
                }
                const row = document.createElement('div');
                row.className = 'data-row';
                row.dataset.mtext = item.mtext;
                row.dataset.mans = item.mans;
                row.dataset.ctext = item.ctext;
                row.dataset.cans = item.cans;
                row.dataset.view = 'cn';

                const ctext = document.createElement('span');
                ctext.className = 'data-ctext chinese-text';
                ctext.textContent = item.ctext;

                const cans = document.createElement('span');
                cans.className = 'data-cans chinese-text';
                cans.textContent = item.cans;

                row.appendChild(ctext);
                row.appendChild(cans);
                row.addEventListener('click', () => {
                    const isCn = row.dataset.view === 'cn';
                    const left = row.querySelector('.data-ctext');
                    const right = row.querySelector('.data-cans');
                    if (!left || !right) {
                        return;
                    }
                    if (isCn) {
                        left.classList.remove('chinese-text');
                        right.classList.remove('chinese-text');
                        left.textContent = `${row.dataset.mtext} =`;
                        right.textContent = row.dataset.mans;
                        row.dataset.view = 'num';
                    } else {
                        left.classList.add('chinese-text');
                        right.classList.add('chinese-text');
                        left.textContent = row.dataset.ctext;
                        right.textContent = row.dataset.cans;
                        row.dataset.view = 'cn';
                    }
                });
                dataList.appendChild(row);
            });
        }

        function updateModeUI() {
            modeSelect.value = currentMode === 'cn' ? 'cn' : 'num';
            updateSizeLabels();
            applyModeToCards();
        }

        function buildCardText(cardData) {
            const text = currentMode === 'cn' ? cardData.cnText : cardData.modeText;
            const fontClass = currentMode === 'cn' ? 'chinese-text' : '';
            return `<div class="card-text ${fontClass}">${text}</div>`;
        }

        function applyModeToCards() {
            const cards = Array.from(document.querySelectorAll('.card'));
            cards.forEach((card) => {
                const text = currentMode === 'cn' ? card.dataset.cnText : card.dataset.modeText;
                const fontClass = currentMode === 'cn' ? 'chinese-text' : '';
                const back = card.querySelector('.card-back');
                if (back) {
                    back.innerHTML = `<div class="card-text ${fontClass}">${text}</div>`;
                }
            });
        }

        function updateSizeLabels() {
            const cnLabels = {
                '2x3': '‰∫å‰∏âÂæóÂÖ≠',
                '3x4': '‰∏âÂõõ‰∏ÄÂçÅ‰∫å',
                '4x5': 'Âõõ‰∫î‰∏≠‰∫åÂçÅ',
                '5x6': '‰∫îÂÖ≠‰∏≠‰∏âÂçÅ'
            };
            sizeOptions.forEach((button) => {
                const grid = button.dataset.grid;
                const isCn = currentMode === 'cn';
                button.textContent = isCn
                    ? cnLabels[grid]
                    : grid.replace('x', ' x ');
                button.classList.toggle('cn', isCn);
            });
        }

        function resetGame() {
            gameBoard.innerHTML = '';
            document.getElementById('setup').style.display = 'block';
            restartIcon.style.display = 'none';
            homeIcon.style.display = 'none';
            bookIcon.style.display = 'none';
            matchesFound = 0;
            flippedCards = [];
            moves = 0;
            cardNumber = 1;
            inGame = false;
        }

        modeSelect.addEventListener('change', () => {
            currentMode = modeSelect.value === 'cn' ? 'cn' : 'num';
            updateModeUI();
        });

        matchPopup.addEventListener('click', () => {
            matchPopup.classList.remove('show');
        });

        sizeOptions.forEach((button) => {
            button.addEventListener('click', () => startGame(button.dataset.grid));
        });
        restartIcon.addEventListener('click', () => {
            if (inGame && currentGridSize) {
                startGame(currentGridSize);
            }
        });
        homeIcon.addEventListener('click', resetGame);
        bookIcon.addEventListener('click', () => {
            setActiveTab(activeMultiplier);
            dataPanel.classList.add('show');
        });
        dataPanel.addEventListener('click', (event) => {
            if (event.target === dataPanel) {
                dataPanel.classList.remove('show');
            }
        });
        dataTabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                setActiveTab(Number(tab.dataset.mult));
            });
        });

        // Initialize with setup screen
        updateModeUI();
        updateDisplay();
        setActiveTab(activeMultiplier);
    </script>
</body>
</html>
